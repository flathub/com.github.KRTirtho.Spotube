# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
app-id: com.github.KRTirtho.Spotube
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: spotube
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.secrets
  - --filesystem=xdg-documents
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/pipewire-0:ro
  - --own-name=org.mpris.MediaPlayer2.spotube
  - --system-talk-name=org.freedesktop.NetworkManager
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: libsecret
    buildsystem: meson
    config-opts:
    - "-Dmanpage=false"
    - "-Dvapi=false"
    - "-Dgtk_doc=false"
    - "-Dintrospection=false"
    cleanup:
    - "/bin"
    - "/include"
    - "/lib/pkgconfig"
    - "/share/man"
    sources:
    - type: git
      url: https://gitlab.gnome.org/GNOME/libsecret.git
      branch: master
      commit: 1b6ac89c0af59e39b65e24e4f1d6c7cf122f2645

  
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.8.tar.xz
        sha256: 69209e0b663776a00c7b6c0e560302a8dbf66b2551d55616304f240bba66e18c

  - name: jsoncpp
    buildsystem: meson
    config-opts:
      - --default-library=shared
    sources:
      - type: git
        url: https://github.com/open-source-parsers/jsoncpp
        tag: 1.9.5

  - name: libmpv
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
      - "/share/man"
    buildsystem: simple
    build-commands:
      - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-cplayer --disable-build-date
        --disable-alsa
      - python3 waf build
      - python3 waf install
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.35.1
      - type: file
        url: https://waf.io/waf-2.0.25
        sha256: 21199cd220ccf60434133e1fd2ab8c8e5217c3799199c82722543970dc8e38d5
        dest-filename: waf
    modules:
      - name: libass
        cleanup:
          - "/include"
          - "/lib/*.la"
          - "/lib/pkgconfig"
        config-opts:
          - "--disable-static"
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
            sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
        modules:
          - name: fribidi
            cleanup:
              - "/bin"
              - "/include"
              - "/lib/pkgconfig"
              - "/lib/*.la"
              - "/share/man"
            buildsystem: meson
            config-opts:
              - "--buildtype=release"
              - "-Ddocs=false"
            sources:
              - type: git
                url: https://github.com/fribidi/fribidi.git
                tag: v1.0.13
                commit: b54871c339dabb7434718da3fed2fa63320997e5
      - name: x264
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        config-opts:
          - --disable-cli
          - --enable-shared
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: a8b68ebfaa68621b5ac8907610d3335971839d52
            # Every commit to the master branch is considered a release
            # https://code.videolan.org/videolan/x264/-/issues/35
            x-checker-data:
              type: json
              url: https://code.videolan.org/api/v4/projects/536/repository/commits
              commit-query: first( .[].id )
              version-query: first( .[].id )
              timestamp-query: first( .[].committed_date )
      - name: nv-codec-headers
        cleanup:
          - "*"
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            commit: 855f8263d97bbdcaeabaaaa2997e1ccad7c52dc3
      - name: ffmpeg
        cleanup:
          - "/include"
          - "/lib/pkgconfig"
          - "/share/ffmpeg/examples"
        config-opts:
          - "--enable-shared"
          - "--disable-static"
          - "--enable-gnutls"
          - "--disable-doc"
          - "--disable-programs"
          - "--disable-encoders"
          - "--disable-muxers"
          - "--enable-encoder=png"
          - "--enable-libv4l2"
          - "--enable-libdav1d"
        sources:
          - type: git
            url: https://git.ffmpeg.org/ffmpeg.git
            branch: release/6.0
            commit: cedbf27a35fdfcafb8b1cb39fef235dcca60337b

  - name: spotube
    buildsystem: simple
    build-commands:
      - install -Dm644 spotube/com.github.KRTirtho.Spotube.appdata.xml /app/share/appdata/com.github.KRTirtho.Spotube.appdata.xml
      - desktop-file-edit spotube/spotube.desktop --set-key=Exec --set-value="spotube
        %u" --set-icon=com.github.KRTirtho.Spotube
      - install -Dm644 spotube/spotube-logo.png /app/share/icons/hicolor/128x128/apps/com.github.KRTirtho.Spotube.png
      - install -Dm644 spotube/spotube.desktop /app/share/applications/com.github.KRTirtho.Spotube.desktop
      - install -dm755 /app/bin /app/spotube
      - cp -R spotube/ /app
      - ln -s /app/spotube/spotube /app/bin/spotube
    sources:
      - type: archive
        dest: spotube
        url: https://github.com/KRTirtho/spotube/releases/download/v3.0.0/spotube-linux-3.0.0-x86_64.tar.xz
        sha256: 82e0c31f4b315cc93ea219510265f9470fc6fe7506decf1ad53841bd07bdb050
