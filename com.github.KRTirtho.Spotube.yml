# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
app-id: com.github.KRTirtho.Spotube
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: spotube
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.Avahi.*
  - --filesystem=xdg-documents
  - --filesystem=xdg-run/pipewire-0:ro
  - --own-name=org.mpris.MediaPlayer2.Spotube.*
cleanup:
  - include/*
  - share/man/*
  - lib/pkgconfig/*
  - lib/*.la
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - shared-modules/libsecret/libsecret.json
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
      - -Dman=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libnotify.git
        # Don not update to newer versions.
        # See https://gitlab.gnome.org/GNOME/libnotify/-/issues/41
        tag: '0.7.12'
  - name: jsoncpp
    buildsystem: meson
    config-opts:
    - -Dtests=false
    sources:
    - type: git
      url: https://github.com/open-source-parsers/jsoncpp
      tag: '1.9.5'
  - name: libplacebo
    config-opts:
      - -Ddemos=False
      # Workaround for build error
      # See https://github.com/haasn/libplacebo/issues/165
      - -Dglslang=disabled
    buildsystem: meson
    sources:
      - type: git
        url: https://code.videolan.org/videolan/libplacebo.git
        tag: v7.349.0
  - name: libass
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: '0.17.3'
  - name: libmpv
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Dlibmpv=true
      - -Dcplayer=false
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.38.0
  - name: fribidi
    cleanup:
      - /bin
    buildsystem: meson
    config-opts:
      - --buildtype=release
      - -Ddocs=false
    sources:
      - type: git
        url: https://github.com/fribidi/fribidi.git
        tag: v1.0.15
  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 7ed753b10a61d0be95f683289dfb925b800b0676
        x-checker-data:
          type: json
          url: https://code.videolan.org/api/v4/projects/536/repository/commits
          commit-query: first( .[].id )
          version-query: first( .[].id )
          timestamp-query: first( .[].committed_date )
  - name: nv-codec-headers
    cleanup:
      - '*'
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        tag: n12.2.72.0
  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --enable-gnutls
      - --disable-doc
      - --disable-programs
      - --disable-encoders
      - --disable-muxers
      - --enable-encoder=png
      - --enable-libv4l2
      - --enable-libdav1d
      - --enable-libplacebo
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        tag: n7.0.2
  - name: spotube
    buildsystem: simple
    build-commands:
      - sed -i 's|%{{APPDATA_RELEASE}}%|<release version="3.7.1" date="2024-06-06"
        />|' spotube-src/linux/com.github.KRTirtho.Spotube.appdata.xml
      - install -Dm644 spotube-src/linux/com.github.KRTirtho.Spotube.appdata.xml /app/share/appdata/com.github.KRTirtho.Spotube.appdata.xml
      - desktop-file-edit spotube/spotube.desktop --set-key=Exec --set-value="spotube
        %u" --set-icon=com.github.KRTirtho.Spotube
      - install -Dm644 spotube/spotube-logo.png /app/share/icons/hicolor/128x128/apps/com.github.KRTirtho.Spotube.png
      - install -Dm644 spotube/spotube.desktop /app/share/applications/com.github.KRTirtho.Spotube.desktop
      - install -dm755 /app/bin /app/spotube
      - cp -R spotube/ /app
      - ln -s /app/spotube/spotube /app/bin/spotube
    sources:
      - type: archive
        dest: spotube
        url: https://github.com/KRTirtho/spotube/releases/download/v3.8.0/spotube-linux-3.8.0-x86_64.tar.xz
        sha256: 275071ed30597ca548fa9ee66ec935c7859e65edad25483a2f890ce5804f5a67
        only-arches:
          - x86_64
      - type: archive
        dest: spotube
        url: https://github.com/KRTirtho/spotube/releases/download/v3.8.0/spotube-linux-3.8.0-aarch64.tar.xz
        sha256: 0024fb462e3ec48695a996d4a8ffee33eaa47020b162df0ae1d4b9796239cb1f
        only-arches:
          - aarch64
      - type: git
        dest: spotube-src
        url: https://github.com/KRTirtho/spotube
        tag: v3.8.0
